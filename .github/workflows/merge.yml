name: Auto Merge Writing Branch

on:
  push:
    branches:
      - write  # 当 writing 分支有推送时触发

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Merge writing branch into main
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git checkout main
        git merge write --no-ff -m "Auto-merge writing branch into main"
        git push origin main
